<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>  LuExpress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
    }
    header {
      background: #ff5722;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input {
      padding: 8px;
      width: 50%;
      border: none;
      border-radius: 5px;
    }
    nav {
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .produto {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      text-align: center;
    }
    .produto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .produto h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .produto p {
      color: green;
      font-weight: bold;
    }
    .produto a.comprar {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #25d366;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .produto a.comprar:hover {
      background-color: #1ebc5e;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>LuExpress</h1>
    <input type="text" placeholder="Buscar produtos...">
  </header>

  <nav>
    <a href="#">Eletrônicos</a>
    <a href="#">Moda</a>
    <a href="#">Casa</a>
    <a href="#">Beleza</a>
    <a href="#">Esportes</a>
  </nav>

  <section class="produtos">
    <div class="produto">
      <img src="https://img.olx.com.br/images/49/493311210303600.webp" alt="Produto 1">
      <h3>Luvinha Gamer BlueMagic Anti-Suor</h3>
      <p>R$ 79,90</p>
      <a class="comprar" href="https://wa.me/5581989821222?text=Olá! Tenho interesse em comprar o Fone Bluetooth." target="_blank">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/180" alt="Produto 2">
      <h3>Camisa Estilosa</h3>
      <p>R$ 39,90</p>
      <a class="comprar" href="https://wa.me/5581989821222?text=Olá! Tenho interesse em comprar a Camisa Estilosa." target="_blank">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/180" alt="Produto 3">
      <h3>Luminária LED</h3>
      <p>R$ 59,90</p>
      <a class="comprar" href="https://wa.me/5581989821222?text=Olá! Tenho interesse em comprar a Luminária LED." target="_blank">Comprar</a>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/180" alt="Produto 4">
      <h3>Smartwatch</h3>
      <p>R$ 129,00</p>
      <a class="comprar" href="https://wa.me/5581989821222?text=Olá! Tenho interesse em comprar o Smartwatch." target="_blank">Comprar</a>
    </div>
  </section>

  <footer>
    &copy; 2025 LuExpress - Todos os direitos reservados | <a href="#" style="color: #ff9800;">Ajuda</a> | <a href="#" style="color: #ff9800;">Termos</a>
  </footer>

</body>
</html>
